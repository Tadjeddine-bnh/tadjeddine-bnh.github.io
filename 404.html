<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to App</title>
  <meta name="apple-itunes-app" content="app-id=6749378647">
  <script>
    const path = window.location.pathname;
    const isServiceLink = path.includes('/service/');
    const isClinicLink = path.includes('/clinic/');
    
    if (isServiceLink || isClinicLink) {
      const pathSegments = path.split('/');
      const id = pathSegments[pathSegments.length - 1];
      const type = isServiceLink ? 'service' : 'clinic';
      
      const isAndroid = /Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      
      // The app link URL
      const appUrl = `https://tadjeddine-bnh.github.io/${type}/${id}`;
      
      if (isAndroid || isIOS) {
        // Redirect to HTTPS URL - App Links/Universal Links handle it
        window.location.href = appUrl;
        
        // Fallback to store if app doesn't open
        setTimeout(function() {
          if (document.hidden === false) {
            if (isAndroid) {
              window.location.href = "https://play.google.com/store/apps/details?id=com.talla.app";
            } else if (isIOS) {
              window.location.href = "https://apps.apple.com/sa/app/talla-%D8%B7%D9%84%D8%A9/id6749378647";
            }
          }
        }, 2500);
        
      } else {
        window.location.href = "https://talla.sa";
      }
    } else {
      window.location.href = "https://talla.sa";
    }
  </script>
</head>
<body>
  <p>
    Redirecting to app...<br>
    <small>If the app doesn't open, <a href="https://talla.sa">click here</a></small>
  </p>
</body>
</html>
